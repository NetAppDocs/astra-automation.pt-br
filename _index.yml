  title: Documentação do Astra Control Automation 24,02
  summary: O Astra Control é um produto de software da NetApp que fornece gerenciamento
    do ciclo de vida dos dados para suas aplicações Kubernetes. Há dois modelos de
    implantação disponíveis, dependendo do seu ambiente. O Astra Control Center e
    o Astra Control Service compartilham a mesma API REST, dependendo do lançamento.
    Você pode usar a API REST e outras tecnologias de automação relacionadas para
    gerenciar implantações do Astra Control.
